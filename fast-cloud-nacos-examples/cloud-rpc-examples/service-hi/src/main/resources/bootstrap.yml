# service instance name
spring:
  application:
    name: service-hi
  # nacos discovery config
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
      # 共享的配置列表
        shared-dataids: service-common.yaml
        refreshable-dataids: service-common.yaml
server:
  port: 9900

