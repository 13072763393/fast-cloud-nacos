# service instance name
spring:
  application:
    name: service-feign
  # nacos discovery config
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
server:
  port: 9100

feign:
  hystrix:
    enabled: true

ribbon:
  ReadTimeout: 7000
  ConnectTimeout: 7000

hystrix:
  command:
    default:  #default全局有效，service id指定应用有效
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000 #断路器超时时间，默认1000ms